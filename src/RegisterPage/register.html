<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <section>

        <div class="back">
            <small><a href="../homePage/home.html"><i class="fa-regular fa-circle-left"></i></a></small>
            <small>Back</small>
        </div>
        <div class="notification" id="notification">
            Successfully submitted
        </div>
        <div>
            <h1 class="container-form">Register Form </h1>
            <p class="container-form contacy" style="color: white;">Please Register to our account</p>
            <div  class="booking-form">
                <div id="loader" class="loader" style="display: none;"></div>
                <form action="">
                    <div>
                        <label for="fname">First Names</label> <br>
                        <input type="text" id="fname1" name="fname">
                    </div>
                    <div>
                        <label for="fname">last Names</label> <br>
                        <input type="text" id="lname1" name="fname">
                    </div>
                    <div>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="tel">Phone Number</label> <br>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div>
                        <label for="gender">Gender</label> <br>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="lname">Password</label> <br>
                        <input type="text" id="password" name="password">
                    </div>
                    <div id="errorProvidedMessage"></div>

                    <p class="explore-more">
                        <a href="" id="submitButton">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <script src="register.js"></script>
</body>
</html>
