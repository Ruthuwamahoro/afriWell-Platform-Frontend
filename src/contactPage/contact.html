<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <section>

        <div class="back">
            <small><a href="../homePage/home.html"><i class="fa-regular fa-circle-left"></i></a></small>
            <small>Back</small>
        </div>
        <div>
            <div class="notification" id="notification">
                Successfully submitted
            </div>
            <h1 class="container-form">Contact Us</h1>
            <p class="container-form contacy" style="color: white;">Please fill out the form below and we will get back to you within 24 hours.</p>
            <div  class="booking-form">
                <div id="loader" class="loader" style="display: none;"></div>
                <form action="" method="POST">
                    <div>
                        <label for="fname">First Name</label> <br>
                        <input type="text" id="fname1" name="fname">
                    </div>
                    <div>
                        <label for="lname">Last Name</label> <br>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div>
                        <label for="tel">Phone Number</label> <br>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="message">Message</label> <br>
                        <textarea name="message"  cols="30" rows="10" id="message"></textarea>
                    </div>
                    <div id="errorProvidedMessage"></div>
                    <p class="explore-more">
                        <a href="" id="submitButton">Submit</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <script src="contact.js"></script>
</body>
</html>
