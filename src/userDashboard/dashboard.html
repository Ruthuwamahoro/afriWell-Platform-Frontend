<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Management Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>
  <div class="navbar">
    <a href="../bookingInfo/info.html"><i class="fa-regular fa-circle-left" style="margin-right: 10px"></i>Back</a>
    
    <div class="dropdown">
      <a href="#"><i class="fa-solid fa-user" style="margin-right: 10px"></i>Profile</a>
      <div class="dropdown-content-container">        <div class="dropdown-cont">
          <div class="dropdown-content">
            <a href="#">Full Name</a>
            <a href="#">Email</a>
            <a href="#">Gender</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p id="status-session"></p>

  <div class="notification" id="notification">
    Successfully submitted .Check your email
  </div>
  <h2 id="no-app" >No Appointment yet</h2>
  <section  id="appointments">

    <div class="container">
      <h1>My Appointments</h1>
      <div id="appointmentsContainer">
        <!-- Existing appointments will be dynamically added here -->
      </div>
      <h2 class="direct-feedback">Send feedback to the Therapist</h2>
      <div id="feedbackContainer" class="direct-feedback">
        <!-- Feedback from therapists will be dynamically added here -->
      </div>
    </div>
      <div id="updateApp">
        <form action="">
          <h3>Change Appointment Details</h3>
          <div>
            <select name="therapists" id="newTherapists" required>
              <option value="choose">Choose</option>
              <option value="Dr Aimable Rurangirwa">Dr Aimable Rurangirwa</option>
              <option value="Phiona Ingabire">Phiona Ingabire</option>
            </select>
          </div>
          <div>
            <input type="date" placeholder="New Date" id="newDate">
          </div>
          <div>
            <input type="time" placeholder="New Time" id="newTime">
          </div>
          <p>
            <button class="submit-button">Submit</button>
          </div>
        </form>
    </div>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
